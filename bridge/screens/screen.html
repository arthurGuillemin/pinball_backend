<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <script src="./js/clientSocket.js" defer></script>
    <script src="./js/screen.js" defer></script>

    <title>Rotation interactive</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
            gap: 20px;
        }

        .box {
            width: 320px;
            height: 40px;
            background: #ffcc00;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: transform 0.4s ease;
            transform-origin: left;
        }

        #blue {
            position: relative;
            top: 40px;
            left: 380px;
            transform-origin: right;
        }

        .rotated {
            transform: rotate(90deg);
        }

        .redRotated {
            transform: rotate(-90deg);
        }

        .container {
            position: relative;
            justify-content: center;
            float: left;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="blue" class="box">
            <p>Blue</p>
        </div>




        <div id="red" class="box">
            <p>RED</p>>
        </div>
    </div>

    <script>

    </script>

</body>

</html>
